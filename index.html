<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <div class="main">
        <div class="input-box">
            <p>Please enter a city:</p>
            <input class="city-input" type="text">
            <button class="submit-btn" type="submit">Search</button>
        </div>
        <div class="weather-info">
            <p class="city-info">City:</p>
            <p class="temp-info">Temperature:</p>
            <p class="wind-info">Wind speed:</p>
            <p class="description">Description:</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
